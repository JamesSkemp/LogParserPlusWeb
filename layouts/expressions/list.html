{{ partial "header.html" . }}
	<div id="content">
		{{ partial "ad.html" . }}

		<h2>Expression listing</h2>
		<p>The following expressions are available within Log Parser.</p>

		{{ range .Data.Pages.Reverse }}
			<div class="expressionItem" id="expression_{{ .Title }}">
				<h3>{{ .Params.name }}</h3>
				{{ .Content }}
			</div>
		{{ end }}

		{{ partial "disqus.html" . }}
	</div>
{{ partial "footer.html" . }}
